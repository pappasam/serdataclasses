[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 79

[tool.isort]
line_length = 79
indent = '    '
multi_line_output = 3
include_trailing_comma = true

[tool.poetry]
name = "serdataclasses"
version = "0.1.0"
description = "Serialize/deserialize Python objects from/to dataclasses"
license = "MIT"
readme = "README.md"
authors = ["Sam Roeca <samuel.roeca@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^5.2.2"
mypy = "^0.740"
hypothesis = "^4.44.1"
toml-sort = "^0.16.1"
