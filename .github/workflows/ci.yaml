name: serdataclasses library

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        python-version: ['3.8']
        poetry-version: ['1.0.0b7']

    steps:
      - uses: actions/checkout@v1
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Poetry install
        uses: abatilo/actions-poetry@v1.1.0
        with:
          python_version: ${{ matrix.python-version }}
          poetry_version: ${{ matrix.poetry-version }}
          args: install
      - name: Tox tests
        uses: abatilo/actions-poetry@v1.1.0
        with:
          python_version: ${{ matrix.python-version }}
          poetry_version: ${{ matrix.poetry-version }}
          args: run tox -e py
